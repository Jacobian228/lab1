<script>
    function submit(){
        var x=0
        var array = []
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
        for (var i = 0; i < checkboxes.length; i++) {
            array.push(parseInt(checkboxes[i].value))
        }
        array.forEach(item => x+=item)
        switch (x){
            case 0:
                document.getElementById('result').innerHTML = 'Результат: (0/6)'
                break
            case 1:
                document.getElementById('result').innerHTML = 'Результат: (1/6)'
                break
            case 2:
                document.getElementById('result').innerHTML = 'Результат: (2/6)'
                break
            case 3:
                document.getElementById('result').innerHTML = 'Результат: (3/6)'
                break
            case 4:
                document.getElementById('result').innerHTML = 'Результат: (4/6)'
                break
            case 5:
                document.getElementById('result').innerHTML = 'Результат: (5/6)'
                break
            case 6:
                document.getElementById('result').innerHTML = 'Результат: Шумахер (6/6)'
                break
            default:
                document.getElementById('result').innerHTML = 'Результат:' + x
                break
        }
    }
    </script>
<script>
    function onlyOne(checkbox) {
        var checkboxes = document.getElementsByName(checkbox.name)
        checkboxes.forEach((item) => {if (item !== checkbox) item.checked = false})
    }
</script>
